<ui:composition xmlns="http://www.w3.org/1999/xhtml"

	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml">

	<ui:define name="pageTitle">add Employee</ui:define>
	<ui:define name="pageContent">
		<h1>add emplyee</h1>
		<h:form>
			<h:panelGrid columns="2">
				<h:outputText value="name" />
				<h:inputText value="#{beanOne.employee.name}" />
				<h:outputText value="login" />
				<h:inputText value="#{beanOne.employee.login}" />
				<h:outputText value="passwor" />
				<h:inputSecret value="#{beanOne.employee.password}" />
				<h:commandButton value="add" action="#{beanOne.doAddEmployee}" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
